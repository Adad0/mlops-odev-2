name: Odev Pipeline

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Python Kur
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Yukle
      run: pip install -r requirements.txt
    - name: Test Et
      run: pytest test_logic.py
    - name: Docker Kur ve Calistir
      run: |
        docker build -t odev-app .
        docker run -d -p 5000:5000 odev-app
        sleep 5
    - name: Smoke Test (Kontrol)
      run: |
        curl -f http://localhost:5000/health